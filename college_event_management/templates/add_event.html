{% extends 'base.html' %}

{% block content %}

<div class="form-card">

<h2>Add New Event</h2>

<form method="POST">

    <label>Event Name</label>
    <input type="text" name="name" required>

    <label>Description</label>
    <input type="text" name="description" required>

    <label>Date</label>
    <input type="text" name="date" required>

    <button class="btn">Add Event</button>

</form>

</div>

{% endblock %}
