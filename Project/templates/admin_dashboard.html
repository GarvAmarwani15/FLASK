{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-between mb-3">
    <h2>Admin Dashboard</h2>

    <div>
        <a href="/add_event" class="btn btn-success">Add Event</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</div>

<table class="table table-bordered shadow">

    <tr class="table-dark">
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>

    {% for event in events %}
    <tr>
        <td>{{ event.title }}</td>
        <td>{{ event.date }}</td>

        <td>
            <a href="/participants/{{ event.id }}" class="btn btn-info btn-sm">
                Participants
            </a>

            <a href="/delete/{{ event.id }}" class="btn btn-danger btn-sm">
                Delete
            </a>
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
