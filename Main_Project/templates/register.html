{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>

<form method="POST" class="w-50">
    <input class="form-control mb-3" name="name" placeholder="Name" required>
    <input class="form-control mb-3" name="email" placeholder="Email" required>
    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

    <select name="role" class="form-control mb-3">
        <option value="participant">Participant</option>
        <option value="admin">Admin</option>
    </select>

    <input class="form-control mb-3" name="admin_code" placeholder="Enter Admin Code (only for admin)">

    <button class="btn btn-success">Register</button>
</form>

{% endblock %}
