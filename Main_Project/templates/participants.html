{% extends 'base.html' %}

{% block content %}
<h2>Participants</h2>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
