<!doctype html>
<html>
  <head>
    <title>College Event System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="/">Event System</a>

      <div class="ms-auto">
        {% if session.get('role') == 'admin' %}
        <a href="/admin" class="btn btn-success">Admin Dashboard</a>
        {% elif session.get('role') == 'participant' %}
        <a href="/participant_dashboard" class="btn btn-info">My Dashboard</a>
        {% endif %}

        <a href="/login" class="btn btn-light">Login</a>
        <a href="/register" class="btn btn-warning">Register</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </nav>

    <div class="container mt-4"> {% block content %}{% endblock %} </div>
  </body>
</html>
